<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Withings Sync Orchestrator</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    (function() {
      const theme = localStorage.getItem('withings-theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
      window.addEventListener('DOMContentLoaded', () => {
        document.body.setAttribute('data-theme', theme);
      });
    })();
  </script>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
</body>
</html>
